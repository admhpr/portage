<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./build/css/styles.css">
    <title>Document</title>
</head>

<body>
    <container>
        <row>
            <div class="parallax-container">
                <div class="parallax-layer layer-0" data-parallax-speed="0.05" data-max-scroll="800">
                    <div class="tile-box">
                        <h1>Portage Backwoods Outfitters</h1>
                    </div>
                </div>
                <div class="parallax-layer layer-1" data-parallax-speed="0.1" data-max-scroll="800">
                    <div class="sky"></div>
                    <div class="stars"></div>
                    <div class="twinkling"></div>
                    <div class="clouds"></div>
                </div>
                <div class="parallax-layer layer-2" data-parallax-speed="0.3" data-max-scroll="800"></div>
                <!--<div class="parallax-layer layer-3" data-parallax-speed="0.5" data-max-scroll="800"></div>-->
                <!--<div class="parallax-layer layer-4" data-parallax-speed="0.7" data-max-scroll="800"></div>
                <div class="parallax-layer layer-5" data-parallax-speed="0.8" data-max-scroll="800"></div>
                <div class="parallax-layer layer-6" data-parallax-speed="0.95" data-max-scroll="800"></div>-->

            </div>
        </row>
        <div class="main">

        </div>
        <div id="footer">
            <div class="logo">Your Name</div>
            <ul class="nav-items">
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div>
    </container>
    <div class="content">
    </div>
    <script src="./build/js/main.js"></script>
</body>

</html>
